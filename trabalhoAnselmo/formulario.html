<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/styleform.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Blog Numismata</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="historia.html">História</a>
            <a href="vendas.html">Loja</a>
            <a href="contato.html">Contato</a>
            <a href="formulario.html">Cadastro</a>
        </nav>
    </header>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="seu-endpoint-servidor" method="post">
            <section>
                <h2>Informações Pessoais</h2>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">

                <label>Gênero</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Outro</label>
                </div>

                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </select>

                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade">
                    <option value="guarulhos">Guarulhos</option>
                    <option value="sao_paulo">São Paulo</option>
                    <option value="rio_de_janeiro">Rio de Janeiro</option>
                </select>
            </section>

            <section>
                <h2>Credenciais</h2>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Sua senha">

                <label for="confirmacao_senha">Confirmação de Senha</label>
                <input type="password" id="confirmacao_senha" name="confirmacao_senha" required placeholder="Confirme sua senha">
            </section>

            <section>
                <h2>Descrição Pessoal</h2>
                <label for="descricao">Descrição Pessoal</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Fale um pouco sobre você"></textarea>
            </section>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <p>Contato: balhedeveloper@gmail.com</p>
    </footer>
</body>
</html>
